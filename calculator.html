<!DOCTYPE html>
<html>
  <head>
    <title>Sample Calculator App</title>
  </head>

  <body>
    <table>
      <tr>
        <td colspan="4">
          <input type="text" id="result" placeholder="0" readonly />
        </td>
      </tr>
      <tr>
        <td><input type="button" value="+" onclick="operate('+')" /></td>
        <td><input type="button" value="-" onclick="operate('-')" /></td>
        <td><input type="button" value="x" onclick="operate('x')" /></td>
        <td><input type="button" value="รท" onclick="operate('รท')" /></td>
      </tr>
      <tr>
        <td><input type="button" value="7" onclick="dsp('7')" /></td>
        <td><input type="button" value="8" onclick="dsp('8')" /></td>
        <td><input type="button" value="9" onclick="dsp('9')" /></td>
        <td rowspan="4"><input type="button" value="=" onclick="calc()" /></td>
      </tr>
      <tr>
        <td><input type="button" value="4" onclick="dsp('4')" /></td>
        <td><input type="button" value="5" onclick="dsp('5')" /></td>
        <td><input type="button" value="6" onclick="dsp('6')" /></td>
      </tr>
      <tr>
        <td><input type="button" value="1" onclick="dsp('1')" /></td>
        <td><input type="button" value="2" onclick="dsp('2')" /></td>
        <td><input type="button" value="3" onclick="dsp('3')" /></td>
      </tr>
      <tr>
        <td><input type="button" value="0" onclick="dsp('0')" /></td>
        <td><input type="button" value="." onclick="dsp('.')" /></td>
        <td><input type="button" value="C" onclick="clr()" /></td>
      </tr>
    </table>

    <script src="/assets/calc.js"></script>
    </script>
  </body>
</html>
